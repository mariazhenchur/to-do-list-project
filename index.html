<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section>
        <div class="spotify-wrapper">
            <iframe style="border-radius:12px"
                src="https://open.spotify.com/embed/playlist/6B068sqw4aUtbAgjQvTOjt?utm_source=generator" width="100%"
                height="352" frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"></iframe>
        </div>
        <div class="container-countdown">
            <label for="hours">Hours: </label>
            <input class="input-timer" type="number" id="hours" min="0" value="0">

            <label for="minutes">Minutes: </label>
            <input class="input-timer" type="number" id="minutes" min="0" value="0">

            <button class="btn-timer" onclick="startTimer()">Start Timer</button>
            <button class="btn-timer" onclick="stopTimer()">Stop Timer</button>

            <h2 id="timer"></h2>
        </div>
    </section>

    <div class="container-wrapper">
        <div class="container2" id="todo-container" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>To Do</h2>
            <div id="todo-list" class="scrollable-container">
            </div>
            <div class="sticky-note" id="new-task" contenteditable="true" placeholder="Enter your task"
                oninput="resizeTextarea(this)">
            </div>
        </div>

        <div class="container2" id="todo-container2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>To Do 2</h2>
            <div id="todo-list" class="scrollable-container">
            </div>
            <div class="sticky-note" id="new-task2" contenteditable="true" placeholder="Enter your task"
                oninput="resizeTextarea(this)">
            </div>
        </div>
    </div>

    <div class="container-wrapper">
        <div class="container" id="done-container" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Done</h2>
            <div id="done-list" class="scrollable-container2">
            </div>
        </div>

        <div class="container-notes scrollable-container" id="sticky-notes-container-done">
            <h2>Notes</h2>
            <div id="sticky-notes-list-done">
            </div>
            <div class="sticky-note" id="new-sticky-note-done" contenteditable="true" placeholder="Enter your note"
                oninput="resizeTextarea(this)">
            </div>
        </div>
    </div>

    <script src="app.js"></script>

    <div id="context-menu" class="context-menu"
        style="display: none; position: absolute; background-color: #fff; border: 1px solid #ccc; padding: 5px;">
        <div onclick="deleteTaskFromContextMenu()">Delete</div>
    </div>
</body>

</html>
